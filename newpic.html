<html>

<head>
    <title>MyAPP - Ricerca Vocale con tag</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    </style>
    <script type="text/javascript" src="scripts/speechAPI.js"></script>
    <script src="scripts/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-navbar">
                <ul class=menu>
                    <li><a href="index.html" id="logo">appLogo</a></li>
                    <li><a href="newpic.html" class="label">Inserisci un Quadro</a></li>
                    <li><a href="updatepic.html" class="label">Modifica un Quadro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <h2 class="text-center">Inserisci i dati del Quadro</h2>
        <form action="http://localhost:3307/new-picture" method="POST">
            <div class="form-group">
                <label>TITOLO: </label>
                <input type="text" class="form-control" id="form-title" placeholder="Inserire titolo" name="title">
            </div>
            <div class="form-group">
                <label>AUTORE: </label>
                <input type="text" class="form-control" id="form-author" placeholder="Inserire autore" name="author">
            </div>
            <div class="form-group">
                <label>DESCRIZIONE: </label>
                <input type="text" class="form-control" id="form-desc" placeholder="Inserire descrizione" name="description">
            </div>
            <div class="form-group">
                <label>ANNO: </label>
                <input type="text" class="form-control" id="form-date" placeholder="Inserire anno" name="date">
            </div>
            <div class="form-group">
                <label>FOTO: </label>
                <input type="text" class="form-control" id="form-image" placeholder="Inserire foto" name="src">
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- TODO: REDIRECT A PAGINA INIZIALE-->
                <!-- TODO: AGGIUNGERE SUGGERIMENTI SULL'INSERIMENTO FORM-->
            </div>
        </form>

    </div>
    <footer> <!--TODO Da ristemare per quando si zoomma--->
        <div class="footer-blurb">
            <div class="logo-footer">
                <a href="#">
                    <img src="https://via.placeholder.com/100">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
