<html lang="en">

<head>
    <title>MyAPP - Vocal Search with Tags</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    </style>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container-navbar">
                <ul class=menu>
                    <li id="logo"><a href="index.html"><img src="img/app-log.png" width="90" height="40"></img></a></li>
                </ul>
                <div id="search-box">
                    <form action="javascript:void(0);" method="get" id="search-form" name="searchForm">
                        <a href="#" id="x-button"><img id="x-icon" src="img/x.png"> </a>
                        <input id="input-search" name="q" type="text" placeholder="Search your pictures..."
                            autocomplete="off" autofocus>
                        <button type="button" id="button"><img class="mic1" src="img/mic.png"><img id="mic1-mobile"
                                src="img/mic-mobile.png"></button>
                    </form>
                </div>
                <ul class="vocal-search">
                    <li><a href="#" id="search">Start new vocal search</a><a id="a-mic" href="#"><img id="mic2"
                                src="img/mic.png"></a></li>
                </ul>
                <h5 class="suggestion">Try to say: 'person'</h5>
            </div>

        </nav>
    </header>

    <div class="main-container">
        <div id="image-full">
            <img src="img/icons8-x-96.png" id="x-full" height="60px">
            <img id="full">
            <div id="full-info">
                <h1 id="full-title"></h1>
                <h2 id="author"></h2>
                <br>
                <br>
                <h4 id="full-description"></h4>
                <br>
                <h5 id="tags"></h5>
            </div>
        </div>
        <div id="item-container">
        </div>
    </div>

    <footer>
        <div class="footer-blurb">
            <div class="logo-footer">
                <a href="#">
                    <img src="img/app-logfoot.png" height="200">
                </a>
            </div>
        </div>
    </footer>
</body>

<!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<!-- Load the coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
<script type="text/javascript" src="scripts/AI.js"></script>

</html>
